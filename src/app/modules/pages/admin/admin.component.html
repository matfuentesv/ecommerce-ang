<div class="admin-container">
  <div class="sidebar">
    <h2>Panel de Administración</h2>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" [class.active]="currentSection === 'products'" (click)="showSection($event, 'products')" href="javascript:void(0);">Gestionar Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="currentSection === 'users'" (click)="showSection($event, 'users')" href="javascript:void(0);">Gestionar Usuarios</a>
      </li>
    </ul>
  </div>
  <div class="main-content">
    <div *ngIf="currentSection === 'products'">
      <h3>Gestionar Productos</h3>
      <form [formGroup]="productForm" (ngSubmit)="onSubmitProduct()">
        <div class="form-group">
          <label for="productName">Nombre del Producto</label>
          <input type="text" class="form-control" id="productName" placeholder="Nombre del Producto" formControlName="productName" required>
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Descripción" formControlName="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="price">Precio</label>
          <input type="number" class="form-control" id="price" placeholder="Precio" formControlName="price" required>
        </div>
        <div class="form-group">
          <label for="category">Categoría</label>
          <select class="form-control" id="category" formControlName="category" required>
            <option>Computadoras</option>
            <option>Celulares</option>
            <option>Aire acondicionado</option>
            <option>Cafeteras eléctricas</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Imagen</label>
          <input type="file" class="form-control-file" id="image" formControlName="image">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Agregar Producto</button>
      </form>
    </div>
    <div *ngIf="currentSection === 'users'">
      <h3>Gestionar Usuarios</h3>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Teléfono </th>
          <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Dirección </th>
          <td mat-cell *matCellDef="let user"> {{user.address}} </td>
        </ng-container>

        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef> Roles </th>
          <td mat-cell *matCellDef="let user"> {{user.roles.join(', ')}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page"></mat-paginator>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
